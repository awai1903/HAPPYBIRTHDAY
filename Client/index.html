<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Awais AI Trading Mentor</title>
  <style>
    body {
      background-color: #0f0f0f;
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 0;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .container {
      max-width: 700px;
      width: 95%;
      background: #1a1a1a;
      margin-top: 30px;
      border-radius: 12px;
      box-shadow: 0 0 20px #00ffcc;
      padding: 20px;
    }

    h1 {
      text-align: center;
      color: #00ffcc;
      margin-bottom: 20px;
    }

    .chat-box {
      height: 400px;
      overflow-y: auto;
      background: #111;
      border: 1px solid #00ffcc66;
      padding: 15px;
      border-radius: 10px;
      margin-bottom: 15px;
    }

    .chat-box div {
      margin-bottom: 10px;
      line-height: 1.6;
    }

    .user {
      color: #0ff;
    }

    .bot {
      color: #0f0;
    }

    .input-area {
      display: flex;
      gap: 10px;
    }

    input[type="text"] {
      flex: 1;
      padding: 12px;
      border-radius: 10px;
      border: none;
      font-size: 16px;
    }

    button {
      background: #00ffcc;
      color: #000;
      padding: 12px 18px;
      border: none;
      border-radius: 10px;
      font-weight: bold;
      cursor: pointer;
    }

    @media (max-width: 500px) {
      .chat-box {
        height: 300px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>ðŸ“ˆ Awais AI Trading Mentor</h1>
    <div class="chat-box" id="chat-box">
      <div class="bot"><b>Mentor:</b> Ask me anything about trading: crypto, forex, stocks, strategy, or indicators!</div>
    </div>
    <div class="input-area">
      <input type="text" id="user-input" placeholder="Type your trading question..." />
      <button onclick="sendMessage()">Send</button>
    </div>
  </div>

  <script>
    const chatBox = document.getElementById("chat-box");
    const input = document.getElementById("user-input");

    async function sendMessage() {
      const userMessage = input.value.trim();
      if (!userMessage) return;

      chatBox.innerHTML += `<div class="user"><b>You:</b> ${userMessage}</div>`;
      input.value = "";
      chatBox.scrollTop = chatBox.scrollHeight;

      const response = await fetch("http://localhost:3000/ask", {
        method: "POST",
        headers: {
          "Content-Type": "application/json"
        },
        body: JSON.stringify({ message: userMessage })
      });

      const data = await response.json();
      chatBox.innerHTML += `<div class="bot"><b>Mentor:</b> ${data.reply}</div>`;
      chatBox.scrollTop = chatBox.scrollHeight;
    }
  </script>
</body>
</html>

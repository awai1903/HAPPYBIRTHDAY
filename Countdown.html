<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8">
  <title>üéÇ Premium Birthday Countdown</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #a18cd1 0%, #fbc2eb 100%);
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
      overflow: hidden;
    }
    h1 {
      font-size: 3rem;
      margin-bottom: 20px;
      animation: fadeInDown 1s ease-out;
    }
    .countdown {
      display: flex;
      gap: 20px;
      flex-wrap: wrap;
      justify-content: center;
      margin-bottom: 30px;
    }
    .box {
      background: rgba(255, 255, 255, 0.1);
      border-radius: 20px;
      padding: 20px;
      width: 120px;
      height: 120px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      box-shadow: 0 8px 20px rgba(0,0,0,0.2);
      animation: zoomIn 1.2s ease-out;
    }
    .box span {
      font-size: 2.2rem;
      font-weight: bold;
      color: #fff;
    }
    .box label {
      font-size: 1rem;
      margin-top: 5px;
      opacity: 0.8;
    }
    .footer-text {
      font-size: 1.2rem;
      margin-top: 40px;
      font-style: italic;
      color: #ffebf9;
    }
    @keyframes fadeInDown {
      from { transform: translateY(-20px); opacity: 0; }
      to { transform: translateY(0); opacity: 1; }
    }
    @keyframes zoomIn {
      from { transform: scale(0.8); opacity: 0; }
      to { transform: scale(1); opacity: 1; }
    }
  </style>
</head>
<body>
  <h1>üéâ Countdown to Hamna's 21st Birthday üéâ</h1>
  <div class="countdown">
    <div class="box"><span id="months">00</span><label>Months</label></div>
    <div class="box"><span id="days">00</span><label>Days</label></div>
    <div class="box"><span id="hours">00</span><label>Hours</label></div>
    <div class="box"><span id="minutes">00</span><label>Minutes</label></div>
    <div class="box"><span id="seconds">00</span><label>Seconds</label></div>
  </div>
  <div class="footer-text">A magical surprise awaits on August 3, 2025 üíú</div>  <script>
    const targetDate = new Date("2025-08-03T00:00:00");

    function updateCountdown() {
      const now = new Date();
      let timeDiff = targetDate - now;

      if (timeDiff <= 0) {
        document.querySelector(".countdown").innerHTML = '<h2>üéÅ It\'s Time! Tap the Surprise üéÅ</h2>';
        return;
      }

      const seconds = Math.floor(timeDiff / 1000) % 60;
      const minutes = Math.floor(timeDiff / (1000 * 60)) % 60;
      const hours = Math.floor(timeDiff / (1000 * 60 * 60)) % 24;
      const days = Math.floor(timeDiff / (1000 * 60 * 60 * 24)) % 30;
      const months = Math.floor(timeDiff / (1000 * 60 * 60 * 24 * 30.44));

      document.getElementById("months").innerText = String(months).padStart(2, '0');
      document.getElementById("days").innerText = String(days).padStart(2, '0');
      document.getElementById("hours").innerText = String(hours).padStart(2, '0');
      document.getElementById("minutes").innerText = String(minutes).padStart(2, '0');
      document.getElementById("seconds").innerText = String(seconds).padStart(2, '0');
    }

    updateCountdown();
    setInterval(updateCountdown, 1000);
  </script></body>
</html>

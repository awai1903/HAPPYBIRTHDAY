<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Hamna's 21st Birthday üéâ</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
      background-size: cover;
      color: white;
      text-align: center;
    }

    h1 {
      font-size: 1.8rem;
      margin-bottom: 20px;
    }

    .countdown-container {
      display: flex;
      flex-direction: row;
      justify-content: center;
      align-items: center;
      gap: 10px;
      flex-wrap: nowrap;
      margin-top: 50px;
    }

    .countdown-circle {
      width: 80px;
      height: 80px;
      border-radius: 50%;
      background-color: rgba(255, 255, 255, 0.1);
      box-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      animation: blink 1s infinite;
    }

    .countdown-item span {
      display: block;
      font-size: 1.5rem;
      font-weight: bold;
      color: white;
    }

    .unlock-msg {
      margin-top: 30px;
      background: rgba(255, 255, 255, 0.2);
      padding: 10px 20px;
      border-radius: 20px;
      font-weight: bold;
      color: #fff;
      animation: pulse 2s infinite;
    }

    @keyframes blink {
      0% { box-shadow: 0 0 10px #fff; }
      50% { box-shadow: 0 0 20px #fff; }
      100% { box-shadow: 0 0 10px #fff; }
    }

    @keyframes pulse {
      0% { background-color: rgba(255,255,255,0.2); }
      50% { background-color: rgba(255,255,255,0.4); }
      100% { background-color: rgba(255,255,255,0.2); }
    }
  </style>
</head>
<body>

  <h1>üíñ Countdown for Hamna's 21st Birthday üíñ</h1>

  <div class="countdown-container" id="countdown">
    <!-- Countdown items will load here -->
  </div>

  <div class="unlock-msg">üéÅ Surprise Unlocks on 3 August 2025 üéÅ</div>

  <script>
    const targetDate = new Date("August 3, 2025 00:00:00").getTime();

    function updateCountdown() {
      const now = new Date().getTime();
      const distance = targetDate - now;

      const months = Math.floor(distance / (1000 * 60 * 60 * 24 * 30));
      const days = Math.floor((distance % (1000 * 60 * 60 * 24 * 30)) / (1000 * 60 * 60 * 24));
      const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
      const seconds = Math.floor((distance % (1000 * 60)) / 1000);

      if (distance < 0) {
        document.getElementById("countdown").innerHTML = "üéâ Happy Birthday Hamna! üéâ";
        const msg = document.querySelector('.unlock-msg');
        msg.innerText = "üéÅ Your Surprise is Unlocked!";

        const btn = document.createElement("button");
        btn.innerText = "‚ú® Tap to See Your Surprise ‚ú®";
        btn.style.marginTop = "20px";
        btn.style.padding = "12px 24px";
        btn.style.borderRadius = "30px";
        btn.style.border = "none";
        btn.style.backgroundColor = "#ff69b4";
        btn.style.color = "white";
        btn.style.fontWeight = "bold";
        btn.style.fontSize = "1rem";
        btn.style.cursor = "pointer";
        btn.style.boxShadow = "0 0 20px rgba(255, 192, 203, 0.8)";
        btn.onclick = () => {
          window.location.href = "surprise.html";
        };
        document.body.appendChild(btn);

        clearInterval(timer);
        return;
      }

      document.getElementById("countdown").innerHTML = `
        <div class="countdown-item countdown-circle"><span>${months}</span>Months</div>
        <div class="countdown-item countdown-circle"><span>${days}</span>Days</div>
        <div class="countdown-item countdown-circle"><span>${hours}</span>Hours</div>
        <div class="countdown-item countdown-circle"><span>${minutes}</span>Minutes</div>
        <div class="countdown-item countdown-circle"><span>${seconds}</span>Seconds</div>
      `;
    }

    const timer = setInterval(updateCountdown, 1000);
  </script>
</body>
</html>

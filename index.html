<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hamna's Birthday Surprise 💜</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body, html {
      height: 100%;
      overflow: hidden;
      font-family: 'Segoe UI', sans-serif;
    }

    .main-section {
      background: url('background.jpg') no-repeat center center/cover;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      position: relative;
      text-align: center;
    }

    #video-container {
      position: relative;
    }

    #playButton {
      font-size: 50px;
      color: white;
      background: rgba(0,0,0,0.6);
      padding: 20px 30px;
      border-radius: 100%;
      cursor: pointer;
      border: 3px solid white;
      z-index: 10;
    }

    video {
      max-width: 90vw;
      max-height: 70vh;
      display: none;
      border-radius: 20px;
    }

    #nextBtn {
      margin-top: 20px;
      padding: 12px 25px;
      background: #ff7eb9;
      color: white;
      font-size: 18px;
      border: none;
      border-radius: 25px;
      cursor: pointer;
      display: none;
    }

    .second-section {
      display: none;
      height: 100vh;
      background: url('background.jpg') no-repeat center center/cover;
      text-align: center;
      padding-top: 50px;
      overflow-y: auto;
    }

    .second-section img {
      width: 200px;
      border-radius: 20px;
      transition: transform 0.3s ease;
    }

    .second-section img:hover {
      transform: scale(1.05);
    }

    #wishes {
      margin-top: 20px;
      max-height: 70vh;
      overflow-y: auto;
      display: none;
      padding: 10px;
      background: rgba(255, 255, 255, 0.7);
      border-radius: 15px;
    }

    #wishes p {
      margin: 10px 0;
      font-weight: 500;
      color: #333;
    }
  </style>
</head>
<body>

  <audio id="bgMusic" src="song.m4a" loop></audio>

  <!-- First Section -->
  <div class="main-section">
    <div id="video-container">
      <div id="playButton">▶</div>
      <video id="bdayVideo" src="video.mp4" controls></video>
    </div>
    <button id="nextBtn">Next Surprise 🎉</button>
  </div>

  <!-- Second Section -->
  <div class="second-section" id="secondSection">
    <img src="taehyung.jpg" alt="Taehyung" id="taeImage">
    <div id="wishes">
      <!-- Wishes will be added by JS -->
    </div>
  </div>

  <script>
    const playBtn = document.getElementById('playButton');
    const video = document.getElementById('bdayVideo');
    const nextBtn = document.getElementById('nextBtn');
    const bgMusic = document.getElementById('bgMusic');
    const secondSection = document.getElementById('secondSection');
    const wishesDiv = document.getElementById('wishes');
    const taeImage = document.getElementById('taeImage');

    playBtn.addEventListener('click', () => {
      playBtn.style.display = 'none';
      video.style.display = 'block';
      video.play();
      nextBtn.style.display = 'inline-block';
    });

    nextBtn.addEventListener('click', () => {
      document.querySelector('.main-section').style.display = 'none';
      secondSection.style.display = 'block';
      bgMusic.play();
    });

    taeImage.addEventListener('click', () => {
      if (wishesDiv.style.display === 'none') {
        wishesDiv.style.display = 'block';
        generateWishes();
      } else {
        wishesDiv.style.display = 'none';
        wishesDiv.innerHTML = '';
      }
    });

        function generateWishes() {
      const wishMessages = [
        "🎉 Happy Birthday Hamna! May your heart always smile! 💜",
        "🌸 You light up every room. Stay magical, Hamna! ✨",
        "🎂 May today overflow with love and laughter 💖",
        "💜 You’re not just a dreamer — you’re the whole dream, Hamna!",
        "🌟 Wishing you a day as lovely as your soul 💐",
        "🎶 Just like a BTS melody, you’re unforgettable 💜",
        "💌 May this year bring you closer to every wish you whisper 🌠",
        "🎈 A special soul deserves the most special day 💝",
        "🥳 Shine bright like Taehyung's smile! 🌟",
        "👑 You're a queen, and today is your royal celebration! 🎉",
        // 90 more...
      ];

      // Add more to reach 100
      for (let i = 11; i <= 100; i++) {
        wishMessages.push(`🎉 Wish ${i}: May your journey be filled with beauty and blessings, Hamna! 💜`);
      }

      wishesDiv.innerHTML = '';
      wishMessages.forEach(msg => {
        const wish = document.createElement('p');
        wish.innerText = msg;
        wish.style.color = "#6a0dad";
        wishesDiv.appendChild(wish);
      });
    }

  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>üéÅ Surprise Countdown</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      text-align: center;
      color: white;
      background: linear-gradient(to right, #ff9a9e, #fad0c4, #fbc2eb);
    }

    h1 {
      margin-top: 30px;
      font-size: 2.8rem;
    }

    .circle-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 15px;
      margin: 30px auto;
      max-width: 90%;
    }

    .circle {
      background-color: rgba(0,0,0,0.3);
      border-radius: 50%;
      width: 110px;
      height: 110px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1rem;
      font-weight: bold;
      box-shadow: 0 5px 15px rgba(0,0,0,0.2);
    }

    #surpriseBtn {
      margin-top: 25px;
      padding: 12px 24px;
      font-size: 1.2rem;
      border: none;
      border-radius: 10px;
      cursor: not-allowed;
      color: #888;
      background: #ccc;
      box-shadow: none;
      transition: all 0.3s ease;
    }

    #surpriseBtn.enabled {
      background: gold;
      color: black;
      cursor: pointer;
      box-shadow: 0 0 15px rgba(255,255,255,0.6);
    }

    #surpriseBtn.enabled:hover {
      background: #fff700;
    }
  </style>
</head>
<body>

  <h1>üéÇ Countdown to Hamna's 21st Birthday üéÇ</h1>
  <div class="circle-container" id="circleContainer"></div>
  <button id="surpriseBtn" disabled>üéÅ Surprise Unlocks on 3 August 2025 üéÅ</button>

  <script>
    const targetDate = new Date("2025-08-03T00:00:00");

    function updateCountdown() {
      const now = new Date();
      let timeDiff = targetDate - now;

      const container = document.getElementById("circleContainer");
      const surpriseBtn = document.getElementById("surpriseBtn");
      container.innerHTML = "";

      if (timeDiff <= 0) {
        surpriseBtn.disabled = false;
        surpriseBtn.classList.add("enabled");
        surpriseBtn.innerText = "üéâ Tap for the Surprise üéâ";
        surpriseBtn.onclick = () => {
          window.location.href = "surprise.html"; // Or use alert("Happy Birthday!");
        };
        return;
      }

      const seconds = Math.floor(timeDiff / 1000) % 60;
      const minutes = Math.floor(timeDiff / (1000 * 60)) % 60;
      const hours = Math.floor(timeDiff / (1000 * 60 * 60)) % 24;
      const days = Math.floor(timeDiff / (1000 * 60 * 60 * 24)) % 30;
      const months = Math.floor(timeDiff / (1000 * 60 * 60 * 24 * 30.44)) % 12;

      const data = [
        { label: "Months", value: months },
        { label: "Days", value: days },
        { label: "Hours", value: hours },
        { label: "Minutes", value: minutes },
        { label: "Seconds", value: seconds }
      ];

      data.forEach(item => {
        const div = document.createElement("div");
        div.className = "circle";
        div.innerHTML = `<div>${item.value}<br>${item.label}</div>`;
        container.appendChild(div);
      });
    }

    updateCountdown();
    setInterval(updateCountdown, 1000);
  </script>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Hamna's Magical Birthday Album</title>
  <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #ffc3a0, #ffafbd, #ffb6c1);
      background-size: 400% 400%;
      animation: gradientShift 12s ease infinite;
      height: 100vh;
      overflow: hidden;
      color: #fff;
    }

    @keyframes gradientShift {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .page {
      width: 100%;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      text-align: center;
      padding: 20px;
    }

    .welcome-page h1 {
      font-family: 'Great Vibes', cursive;
      font-size: 3.2rem;
      margin-bottom: 10px;
      color: #fff;
      text-shadow: 0 0 10px #ff69b4;
      animation: fadeIn 2s ease forwards;
    }

    .welcome-page h2 {
      font-size: 1.6rem;
      margin-bottom: 20px;
      animation: fadeIn 2s ease 1s forwards;
      opacity: 0;
    }

    .welcome-page p {
      font-size: 1rem;
      max-width: 500px;
      line-height: 1.7;
      animation: fadeIn 2s ease 2s forwards;
      opacity: 0;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .start-btn {
      margin-top: 30px;
      padding: 14px 28px;
      font-size: 1.1rem;
      background: #ff69b4;
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      font-weight: bold;
      box-shadow: 0 0 15px rgba(255,255,255,0.5);
      transition: transform 0.3s;
    }

    .start-btn:hover {
      transform: scale(1.05);
    }

    .album-container {
      display: none;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }

    .book-closed {
      width: 200px;
      height: 300px;
      background: url('book-cover.jpg') no-repeat center/cover;
      border-radius: 15px;
      box-shadow: 0 0 20px rgba(255, 255, 255, 0.4);
      cursor: pointer;
      transition: transform 0.3s ease;
    }

    .book-closed:hover {
      transform: scale(1.05);
    }

    .flipbook {
      display: none;
      flex-direction: column;
      align-items: center;
      margin-top: 30px;
    }

    .flipbook img {
      width: 350px;
      height: 450px;
      object-fit: cover;
      border-radius: 20px;
      box-shadow: 0 0 20px rgba(0,0,0,0.3);
      margin-bottom: 20px;
      animation: fadeIn 1s ease;
    }

    .controls {
      display: flex;
      justify-content: center;
      gap: 20px;
    }

    .controls button {
      padding: 12px 24px;
      font-size: 1rem;
      font-weight: bold;
      background: #ff69b4;
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      box-shadow: 0 0 10px rgba(255, 255, 255, 0.4);
      transition: transform 0.2s;
    }

    .controls button:hover {
      transform: scale(1.05);
    }
  </style>
</head>
<body>

  <!-- Welcome Page -->
  <div class="page welcome-page" id="welcomePage">
    <h1>üéâ Welcome Hamna! üéâ</h1>
    <h2>Today... is all about YOU üíñ</h2>
    <p>
      This magical flipbook holds memories, messages, and love straight from the hearts of BTS üíú<br>
      Let‚Äôs start your journey through sparkles, smiles, and surprises. üåü
    </p>
    <button class="start-btn" onclick="startAlbum()">Open Your Album üìñ</button>
  </div>

  <!-- Album Container -->
  <div class="page album-container" id="albumContainer">
    <div class="book-closed" id="bookCover" title="Click to open the Birthday Album!"></div>

    <div class="flipbook" id="flipbook">
      <img id="photo" src="v.jpg" alt="BTS Photo">
      <div class="controls">
        <button onclick="prevImage()">‚èÆÔ∏è Previous</button>
        <button onclick="nextImage()">Next ‚è≠Ô∏è</button>
      </div>
    </div>
  </div>

  <script>
    const images = [
      "v.jpg", "jimin.jpg", "jin.jpg",
      "j hope.jpg", "rm.jpg", "suga.jpg", "jung kook.jpg"
    ];

    let index = 0;

    function startAlbum() {
      document.getElementById("welcomePage").style.display = "none";
      document.getElementById("albumContainer").style.display = "flex";
    }

    const bookCover = document.getElementById("bookCover");
    const flipbook = document.getElementById("flipbook");
    const photo = document.getElementById("photo");

    bookCover.addEventListener("click", () => {
      bookCover.style.display = "none";
      flipbook.style.display = "flex";
    });

    function showImage(i) {
      photo.src = images[i];
    }

    function nextImage() {
      index = (index + 1) % images.length;
      showImage(index);
    }

    function prevImage() {
      index = (index - 1 + images.length) % images.length;
      showImage(index);
    }
  </script>
</body>
</html>

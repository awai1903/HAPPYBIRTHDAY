<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Hamna's Special Countdown</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #ffc3a0, #ffafbd, #ffb6c1);
      background-size: 400% 400%;
      animation: gradientShift 15s ease infinite;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      color: #fff;
      text-align: center;
    }@keyframes gradientShift {
  0% { background-position: 0% 50%; }
  50% { background-position: 100% 50%; }
  100% { background-position: 0% 50%; }
}

h1 {
  font-size: 2.8rem;
  margin-bottom: 40px;
  animation: fadeIn 2s ease;
}

@keyframes fadeIn {
  from { opacity: 0; transform: translateY(-20px); }
  to { opacity: 1; transform: translateY(0); }
}

.circle-container {
  display: flex;
  gap: 25px;
  margin-bottom: 40px;
  flex-wrap: wrap;
  justify-content: center;
}

.circle {
  background: rgba(255, 255, 255, 0.2);
  backdrop-filter: blur(8px);
  border-radius: 50%;
  width: 120px;
  height: 120px;
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  font-size: 1.3rem;
  font-weight: bold;
  box-shadow: 0 10px 20px rgba(0, 0, 0, 0.25);
  animation: glow 2s infinite alternate;
  color: #fff;
}

@keyframes glow {
  from { box-shadow: 0 0 10px rgba(255, 255, 255, 0.2); }
  to { box-shadow: 0 0 20px rgba(255, 255, 255, 0.5); }
}

#surpriseBtn {
  padding: 14px 30px;
  font-size: 1.2rem;
  border-radius: 10px;
  border: none;
  background: rgba(255, 255, 255, 0.2);
  color: #eee;
  cursor: not-allowed;
  transition: 0.3s;
  font-weight: bold;
}

#surpriseBtn.enabled {
  background: #ff69b4;
  color: white;
  cursor: pointer;
  box-shadow: 0 0 15px rgba(255, 255, 255, 0.6);
}

#surpriseBtn.enabled:hover {
  background: #ff85c1;
}

  </style>
</head>
<body>
  <h1>üíñ Countdown for Hamna's 21st Birthday üíñ</h1>
  <div class="circle-container" id="circleContainer"></div>
  <button id="surpriseBtn" disabled>üéÅ Surprise Unlocks on 3 August 2025 üéÅ</button>  <script>
    const targetDate = new Date("2025-08-03T00:00:00");

    function updateCountdown() {
      const now = new Date();
      const timeDiff = targetDate - now;
      const container = document.getElementById("circleContainer");
      const surpriseBtn = document.getElementById("surpriseBtn");
      container.innerHTML = "";

      if (timeDiff <= 0) {
        surpriseBtn.disabled = false;
        surpriseBtn.classList.add("enabled");
        surpriseBtn.innerText = "üíù Click Here for the Surprise üíù";
        surpriseBtn.onclick = () => {
          window.location.href = "surprise.html";
        };
        return;
      }

      const seconds = Math.floor(timeDiff / 1000) % 60;
      const minutes = Math.floor(timeDiff / (1000 * 60)) % 60;
      const hours = Math.floor(timeDiff / (1000 * 60 * 60)) % 24;
      const days = Math.floor(timeDiff / (1000 * 60 * 60 * 24)) % 30;
      const months = Math.floor(timeDiff / (1000 * 60 * 60 * 24 * 30.44)) % 12;

      const data = [
        { label: "Months", value: months },
        { label: "Days", value: days },
        { label: "Hours", value: hours },
        { label: "Minutes", value: minutes },
        { label: "Seconds", value: seconds }
      ];

      data.forEach(item => {
        const div = document.createElement("div");
        div.className = "circle";
        div.innerHTML = `<div>${item.value}</div><div>${item.label}</div>`;
        container.appendChild(div);
      });
    }

    updateCountdown();
    setInterval(updateCountdown, 1000);
  </script></body>
</html>

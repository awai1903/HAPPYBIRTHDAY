    body, html {

    }

    .main-section {
      background: url('background.jpg') no-repeat center center/cover;

      justify-content: center;
      flex-direction: column;

      text-align: center;

    #playButton {

      color: white;
      background: rgba(0,0,0,0.6);
      padding: 20px 30px;
      border-radius: 100%;
      cursor: pointer;
      border: 3px solid white;
      z-index: 10;
    }

    video {
      max-width: 90vw;
      max-height: 70vh;
      display: none;
      border-radius: 20px;
    }

    #nextBtn {
      margin-top: 20px;
      padding: 12px 25px;
      background: #ff7eb9;
      color: white;
      font-size: 18px;
      border: none;
      border-radius: 25px;
      cursor: pointer;
      display: none;
    }

    .second-section {
      display: none;
      height: 100vh;
      background: url('background.jpg') no-repeat center center/cover;
      text-align: center;
      padding-top: 50px;
      overflow-y: auto;
    }

    .second-section img {
      width: 200px;
      border-radius: 20px;
      transition: transform 0.3s ease;
    }

    .second-section img:hover {
      transform: scale(1.05);
    }

    #wishes {
      margin-top: 20px;
      max-height: 70vh;
      overflow-y: auto;
      display: none;
      padding: 10px;
      background: rgba(255, 255, 255, 0.7);

    playBtn.addEventListener('click', () => {
      playBtn.style.display = 'none';
      video.style.display = 'block';

      nextBtn.style.display = 'inline-block';

    nextBtn.addEventListener('click', () => {
      document.querySelector('.main-section').style.display = 'none';
      secondSection.style.display = 'block';

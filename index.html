<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>üéÅ Legendary Countdown</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: 'Segoe UI', sans-serif;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(-45deg, #fbc2eb, #a6c1ee, #fad0c4, #ff9a9e);
      background-size: 400% 400%;
      animation: gradientBG 10s ease infinite;
      color: #fff;
      text-align: center;
      flex-direction: column;
    }@keyframes gradientBG {
  0% { background-position: 0% 50%; }
  50% { background-position: 100% 50%; }
  100% { background-position: 0% 50%; }
}

h1 {
  font-size: 2.8rem;
  margin-bottom: 30px;
  animation: fadeInDown 1s ease-out;
}

.circle-container {
  display: flex;
  flex-wrap: wrap;
  justify-content: center;
  gap: 20px;
}

.circle {
  background-color: rgba(255,255,255,0.1);
  border-radius: 50%;
  width: 130px;
  height: 130px;
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  font-size: 1.5rem;
  font-weight: bold;
  box-shadow: 0 8px 20px rgba(0,0,0,0.3);
  animation: popIn 0.8s ease-in-out;
  backdrop-filter: blur(4px);
}

.circle span {
  font-size: 2rem;
  font-weight: 700;
}

#surpriseBtn {
  margin-top: 40px;
  padding: 14px 28px;
  font-size: 1.3rem;
  border: none;
  border-radius: 12px;
  cursor: not-allowed;
  color: #aaa;
  background: rgba(255,255,255,0.3);
  box-shadow: none;
  transition: all 0.3s ease;
}

#surpriseBtn.enabled {
  background: gold;
  color: black;
  cursor: pointer;
  box-shadow: 0 0 20px rgba(255,255,255,0.7);
}

#surpriseBtn.enabled:hover {
  background: #fff700;
}

@keyframes fadeInDown {
  from { opacity: 0; transform: translateY(-20px); }
  to { opacity: 1; transform: translateY(0); }
}

@keyframes popIn {
  from { transform: scale(0.8); opacity: 0; }
  to { transform: scale(1); opacity: 1; }
}

  </style>
</head>
<body>
  <h1>üéâ Countdown to Hamna's 21st Birthday üéâ</h1>
  <div class="circle-container" id="circleContainer"></div>
  <button id="surpriseBtn" disabled>üéÅ Surprise Unlocks on 3 August 2025 üéÅ</button>  <script>
    const targetDate = new Date("2025-08-03T00:00:00");

    function updateCountdown() {
      const now = new Date();
      let timeDiff = targetDate - now;

      const container = document.getElementById("circleContainer");
      const surpriseBtn = document.getElementById("surpriseBtn");
      container.innerHTML = "";

      if (timeDiff <= 0) {
        surpriseBtn.disabled = false;
        surpriseBtn.classList.add("enabled");
        surpriseBtn.innerText = "üéâ Tap for the Surprise üéâ";
        surpriseBtn.onclick = () => {
          window.location.href = "surprise.html";
        };
        return;
      }

      const seconds = Math.floor(timeDiff / 1000) % 60;
      const minutes = Math.floor(timeDiff / (1000 * 60)) % 60;
      const hours = Math.floor(timeDiff / (1000 * 60 * 60)) % 24;
      const days = Math.floor(timeDiff / (1000 * 60 * 60 * 24)) % 30;
      const months = Math.floor(timeDiff / (1000 * 60 * 60 * 24 * 30.44)) % 12;

      const data = [
        { label: "Months", value: months },
        { label: "Days", value: days },
        { label: "Hours", value: hours },
        { label: "Minutes", value: minutes },
        { label: "Seconds", value: seconds }
      ];

      data.forEach(item => {
        const div = document.createElement("div");
        div.className = "circle";
        div.innerHTML = `<span>${item.value}</span><div>${item.label}</div>`;
        container.appendChild(div);
      });
    }

    updateCountdown();
    setInterval(updateCountdown, 1000);
  </script></body>
</html>

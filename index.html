<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>BTS Surprise Page for Hamna üéâ</title>
  <style>
    * {
      margin: 0; padding: 0; box-sizing: border-box;
      font-family: 'Segoe UI', sans-serif;
    }
    body {
      background: url('background.jpg') no-repeat center center/cover;
      height: 100vh;
      overflow-x: hidden;
    }

    .container {
      width: 100%;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      background-color: rgba(0,0,0,0.4);
    }

    .video-icon {
      width: 80px;
      height: 80px;
      background: white;
      border-radius: 50%;
      display: flex;
      justify-content: center;
      align-items: center;
      box-shadow: 0 0 15px #fff;
      cursor: pointer;
      position: relative;
    }

    .video-icon::before {
      content: '';
      border-style: solid;
      border-width: 15px 0 15px 25px;
      border-color: transparent transparent transparent #000;
      margin-left: 5px;
    }

    video {
      width: 90vw;
      max-width: 500px;
      border-radius: 20px;
      display: none;
      margin-top: 20px;
    }

    .next-button {
      margin-top: 30px;
      padding: 12px 24px;
      background: #ff69b4;
      color: white;
      border: none;
      border-radius: 25px;
      font-size: 18px;
      cursor: pointer;
      box-shadow: 0 0 10px #ff69b4;
    }

    .hidden-section {
      display: none;
      text-align: center;
      padding: 30px 10px;
    }

    .taehyung-img {
      width: 200px;
      border-radius: 20px;
      cursor: pointer;
      transition: transform 0.3s;
    }

    .taehyung-img:hover {
      transform: scale(1.05);
    }

    .wish-text {
      margin-top: 20px;
      color: white;
      font-size: 18px;
      opacity: 0;
      transition: opacity 1s ease;
      max-width: 90%;
      margin-inline: auto;
    }

    audio {
      display: none;
    }
  </style>
</head>
<body>

<!-- üé• VIDEO SECTION -->
<div class="container" id="videoSection">
  <div class="video-icon" onclick="playVideo()"></div>
  <video id="birthdayVideo" controls>
    <source src="video.mp4" type="video/mp4" />
    Your browser does not support the video tag.
  </video>
  <button class="next-button" onclick="showSurprise()">Next Surprise üéÅ</button>
</div>

<!-- üé∂ BACKGROUND MUSIC -->
<audio id="bgMusic" loop>
  <source src="song.m4a" type="audio/mp4">
</audio>

<!-- üì∏ TAEHYUNG SURPRISE -->
<div class="hidden-section" id="surpriseSection">
  <img src="taehyung.jpg" alt="Taehyung" class="taehyung-img" onclick="showWishes()">
  <p class="wish-text" id="wishText">üéâ Happy Birthday Hamna! Taehyung wishes you a magical year full of love, happiness, and BTS magic! üíú</p>
</div>

<!-- üîä OPTIONAL CLICK SOUND -->
<audio id="clickSound">
  <source src="click.mp3" type="audio/mpeg">
</audio>

<script>
  function playVideo() {
    const video = document.getElementById('birthdayVideo');
    video.style.display = 'block';
    video.volume = 1; // Max volume
    video.play();
  }

  function showSurprise() {
    document.getElementById('videoSection').style.display = 'none';
    document.getElementById('surpriseSection').style.display = 'block';
    
    // Background music starts
    const bgMusic = document.getElementById('bgMusic');
    bgMusic.volume = 1;
    bgMusic.play();
  }

  function showWishes() {
    const wishText = document.getElementById('wishText');
    wishText.style.opacity = 1;

    // Optional: play click sound
    const clickSound = document.getElementById('clickSound');
    if (clickSound) clickSound.play();
  }
</script>

</body>
</html>

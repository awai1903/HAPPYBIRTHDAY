<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>I Love You</title>
  <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet" />
  <style>
    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(to bottom right, #ffcccc, #ffe6f0);
      font-family: 'Pacifico', cursive;
      text-align: center;
      overflow: hidden;
      position: relative;
    }
    h1, #question {
      font-size: 2.4em;
      color: #d10068;
      margin-top: 30px;
    }
    #subQuestion {
      font-size: 1.6em;
      color: #c2185b;
    }
    button {
      padding: 15px 35px;
      font-size: 1.5em;
      margin: 20px;
      border: none;
      border-radius: 50px;
      cursor: pointer;
      box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.2);
      transition: 0.3s ease-in-out;
      z-index: 1;
      position: relative;
    }
    #yesBtn {
      background-color: #ff4081;
      color: white;
    }
    #noBtn {
      background-color: #f8bbd0;
      color: #880e4f;
      position: absolute;
    }
    .letter {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%) scale(0);
      background-color: #fff0f5;
      padding: 30px;
      border: 2px solid pink;
      border-radius: 15px;
      font-size: 1.6em;
      color: #c2185b;
      z-index: 4;
      animation: letterShow 1.5s forwards;
      box-shadow: 0 0 25px rgba(255, 105, 180, 0.6);
    }
    @keyframes letterShow {
      0% {
        transform: translate(-50%, -50%) scale(0);
        opacity: 0;
      }
      100% {
        transform: translate(-50%, -50%) scale(1);
        opacity: 1;
      }
    }
  </style>
</head>
<body>
  <audio autoplay loop>
    <source src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3" type="audio/mpeg" />
  </audio>
  <h1 id="question">Typing...</h1>
  <p id="subQuestion"></p>
  <button id="yesBtn" style="display:none">Yes ‚ù§Ô∏è</button>
  <button id="noBtn" style="display:none">No ‚ùå</button>  <script>
    let userName = prompt("What's your name?");
    const isFemale = userName.toLowerCase().endsWith("a") || userName.toLowerCase().endsWith("i") || userName.toLowerCase().endsWith("e");

    const questionText = `Hey ${userName}, I love you so much ‚ù§Ô∏è`;
    const subQuestionText = `Do you love me?`;

    let i = 0;
    function typeGreeting() {
      if (i < questionText.length) {
        document.getElementById("question").innerText = questionText.substring(0, i + 1);
        i++;
        setTimeout(typeGreeting, 60);
      } else {
        document.getElementById("subQuestion").innerText = subQuestionText;
        document.getElementById("yesBtn").style.display = 'inline-block';
        document.getElementById("noBtn").style.display = 'inline-block';
      }
    }
    typeGreeting();

    const yesBtn = document.getElementById('yesBtn');
    const noBtn = document.getElementById('noBtn');
    let noClickCount = 0;
    let currentScale = 1;

    yesBtn.onclick = () => {
      document.querySelectorAll(".letter").forEach(el => el.remove());
      const letter = document.createElement("div");
      letter.className = "letter";
      letter.innerText = isFemale
        ? `Acha to tum be meray say pyaar kartii üòòüíñ`
        : `Acha to tum be meray say pyaar kartay üòòüíñ`;
      document.body.appendChild(letter);
    };

    function getRandomPosition() {
      const x = Math.floor(Math.random() * (window.innerWidth - noBtn.offsetWidth));
      const y = Math.floor(Math.random() * (window.innerHeight - noBtn.offsetHeight));
      return { x, y };
    }

    noBtn.addEventListener('click', () => {
      noClickCount++;
      document.getElementById("subQuestion").innerText = "Dubara soch lo...";
      currentScale *= 2;
      noBtn.style.transform = `scale(${currentScale})`;

      if (noClickCount <= 5) {
        const { x, y } = getRandomPosition();
        noBtn.style.left = `${x}px`;
        noBtn.style.top = `${y}px`;
      }

      if (currentScale >= 30) {
        noBtn.style.display = 'none';
        yesBtn.style.display = 'inline-block';
        document.getElementById("subQuestion").innerText = 'Okay... only one way left to answer...';
      }
    });
  </script></body>
</html>

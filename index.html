<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Hamna's BTS Surprise</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body, html { width: 100%; height: 100%; font-family: 'Segoe UI', sans-serif; overflow: hidden; }

    #introVideo, #mainPage {
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
    }

    #introVideo video {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    #nextBtn {
      position: absolute;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(255, 255, 255, 0.8);
      padding: 12px 24px;
      border: none;
      font-size: 18px;
      border-radius: 10px;
      cursor: pointer;
      z-index: 10;
    }

    #mainPage {
      display: none;
      background: url('background.jpg') no-repeat center center/cover;
      text-align: center;
      padding-top: 60px;
    }

    #taehyungImg {
      width: 220px;
      border-radius: 30px;
      transition: transform 0.3s ease;
      cursor: pointer;
    }

    #taehyungImg:hover {
      transform: scale(1.05);
    }

    #wishText {
      display: none;
      margin-top: 20px;
      color: #fff;
      font-size: 20px;
      background: rgba(0, 0, 0, 0.6);
      padding: 15px;
      border-radius: 15px;
      max-width: 90%;
      margin-left: auto;
      margin-right: auto;
    }

    audio {
      display: none;
    }

    @media (max-width: 768px) {
      #taehyungImg {
        width: 180px;
      }

      #wishText {
        font-size: 16px;
      }
    }
  </style>
</head>
<body>

  <!-- üé• Intro Video -->
  <div id="introVideo">
    <video autoplay muted playsinline id="video">
      <source src="video.mp4" type="video/mp4">
      Your browser does not support video.
    </video>
    <button id="nextBtn">Next Surprise üéÅ</button>
  </div>

  <!-- üéâ Main Surprise Page -->
  <div id="mainPage">
    <img src="taehyung.jpg" alt="Taehyung" id="taehyungImg" />
    <div id="wishText">üéâ Happy Birthday Hamna! üéÇ<br>Taehyung wishes you all the love and sparkle in the world üíú</div>
    <audio id="taehyungSound" src="song.mp3"></audio>
  </div>

  <script>
    const nextBtn = document.getElementById("nextBtn");
    const introVideo = document.getElementById("introVideo");
    const mainPage = document.getElementById("mainPage");
    const taeImg = document.getElementById("taehyungImg");
    const wishText = document.getElementById("wishText");
    const taeSound = document.getElementById("taehyungSound");

    nextBtn.onclick = () => {
      introVideo.style.display = "none";
      mainPage.style.display = "block";
    };

    taeImg.onclick = () => {
      wishText.style.display = "block";
      taeSound.play();
    };
  </script>
</body>
</html>

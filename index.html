<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>üéÇ Welcome Hamna!</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(to bottom right, #ffc3a0, #ffafbd);
      font-family: 'Poppins', sans-serif;
      color: #fff;
      text-align: center;
      overflow-x: hidden;
    }

    section {
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }

    h1 {
      font-size: 2.8rem;
      margin-bottom: 10px;
      text-shadow: 0 2px 6px rgba(0,0,0,0.2);
    }

    p {
      font-size: 1.2rem;
      margin-top: 0;
      max-width: 80%;
    }

    #openAlbumBtn {
      margin-top: 30px;
      padding: 12px 24px;
      font-size: 1.1rem;
      background: #ff66a3;
      color: white;
      border: none;
      border-radius: 10px;
      font-weight: bold;
      box-shadow: 0 0 15px rgba(255, 105, 180, 0.5);
      cursor: pointer;
    }

    .flipbook {
      margin-top: 30px;
      width: 380px;
      height: 380px;
      position: relative;
      border: 6px solid white;
      border-radius: 20px;
      overflow: hidden;
      box-shadow: 0 0 25px rgba(255, 105, 180, 0.4);
      display: none;
    }

    .flipbook img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .nav-buttons {
      display: none;
      margin-top: 20px;
      gap: 20px;
    }

    .nav-buttons button {
      padding: 10px 20px;
      font-size: 1rem;
      border: none;
      border-radius: 10px;
      background: #ff66a3;
      color: white;
      cursor: pointer;
      font-weight: bold;
      box-shadow: 0 0 12px rgba(255, 255, 255, 0.3);
    }

    #nextPageBtn {
      margin-top: 50px;
      padding: 14px 30px;
      font-size: 1.2rem;
      background: #ffffff33;
      color: white;
      border: none;
      border-radius: 12px;
      font-weight: bold;
      cursor: pointer;
      box-shadow: 0 0 18px rgba(255,255,255,0.3);
    }
  </style>
</head>
<body>

<section id="welcomeSection">
  <h1>üéâ Welcome Hamna! üéâ</h1>
  <p>Get ready for a magical birthday surprise full of memories, love, and sparkles ‚ú®</p>
  
  <!-- Open Album Button -->
  <button id="openAlbumBtn" onclick="openAlbum()">üìñ Open Your Album</button>

  <!-- Flipbook -->
  <div class="flipbook" id="flipbook">
    <img id="albumImage" src="jin.jpg" alt="Flipbook Image">
  </div>

  <!-- Prev/Next Buttons -->
  <div class="nav-buttons" id="navButtons">
    <button onclick="prevImage()">‚¨ÖÔ∏è Prev</button>
    <button onclick="nextImage()">Next ‚û°Ô∏è</button>
  </div>

  <!-- Next Surprise Button -->
  <button id="nextPageBtn" onclick="goToNextPage()">üéÅ Next Surprise</button>
</section>

<!-- Next Surprise Section Placeholder -->
<section id="btsSection" style="display:none;">
  <h1>üé§ Your BTS Angels Are Here!</h1>
  <p>Next section content coming soon...</p>
</section>

<script>
  const images = [
    "jin.jpg",
    "suga.jpg",
    "j hope.jpg",
    "rm.jpg",
    "jimin.jpg",
    "v.jpg",
    "jung kook.jpg"
  ];

  let currentIndex = 0;

  function openAlbum() {
    document.getElementById('flipbook').style.display = 'block';
    document.getElementById('navButtons').style.display = 'flex';
    document.getElementById('openAlbumBtn').style.display = 'none';
  }

  function nextImage() {
    currentIndex = (currentIndex + 1) % images.length;
    document.getElementById("albumImage").src = images[currentIndex];
  }

  function prevImage() {
    currentIndex = (currentIndex - 1 + images.length) % images.length;
    document.getElementById("albumImage").src = images[currentIndex];
  }

  function goToNextPage() {
    document.getElementById("welcomeSection").style.display = "none";
    document.getElementById("btsSection").style.display = "flex";
  }
</script>

</body>
</html>

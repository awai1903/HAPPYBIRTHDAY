<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Taehyung Birthday Wishes</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #fff;
      color: #444;
      overflow-x: hidden;
    }

    .container {
      max-width: 600px;
      margin: 0 auto;
      padding: 40px 20px;
    }

    .v-pic {
      text-align: center;
      margin-bottom: 20px;
    }

    .v-pic img {
      width: 180px;
      height: 180px;
      border-radius: 50%;
      object-fit: cover;
      border: 4px solid #ff87b9;
      animation: pulse 2s infinite;
    }

    .v-pic p {
      margin-top: 10px;
      font-weight: bold;
      font-size: 18px;
      color: #d63384;
      animation: bounce 1s infinite;
    }

    .wishes {
      margin-top: 40px;
    }

    .wish {
      padding: 15px;
      margin-bottom: 10px;
      background: #f8f8f8;
      border-left: 5px solid #ffb6d5;
      border-radius: 8px;
      font-size: 16px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.05);
      animation: fadeInUp 0.6s ease forwards;
    }

    #nextSurprise {
      display: none;
      text-align: center;
      margin-top: 50px;
    }

    #nextSurprise button {
      background-color: #ff69b4;
      color: white;
      font-size: 18px;
      padding: 15px 30px;
      border: none;
      border-radius: 30px;
      cursor: pointer;
      box-shadow: 0 0 10px #ff8ac7;
      transition: 0.3s ease;
    }

    #nextSurprise button:hover {
      background-color: #e055a4;
      transform: scale(1.05);
    }

    /* Animations */
    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.06); }
      100% { transform: scale(1); }
    }

    @keyframes bounce {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-8px); }
    }

    @keyframes fadeInUp {
      0% { opacity: 0; transform: translateY(20px); }
      100% { opacity: 1; transform: translateY(0); }
    }

  </style>
</head>
<body>

  <div class="container">
    <div class="v-pic">
      <img src="v.jpg" alt="Taehyung">
      <p>üëÜ Double tap the picture üëÜ</p>
    </div>

    <div class="wishes" id="wishes">
      <!-- Paste your 100 wishes here -->
      <div class="wish">üéâ Happy Birthday! You light up every room you walk into!</div>
      <div class="wish">üíú Taehyung wishes you a magical day filled with love!</div>
      <div class="wish">üéÇ May every moment of your birthday sparkle just like you!</div>
      <!-- KEEP ADDING up to 100... -->
    </div>

    <div id="nextSurprise">
      <button onclick="location.href='next.html'">üéÅ Next Surprise</button>
    </div>
  </div>

  <script>
    const wishesDiv = document.getElementById("wishes");
    const nextBtn = document.getElementById("nextSurprise");

    window.addEventListener("scroll", () => {
      const scrollTop = window.scrollY;
      const scrollHeight = document.documentElement.scrollHeight;
      const clientHeight = document.documentElement.clientHeight;

      if (scrollTop + clientHeight >= scrollHeight - 50) {
        nextBtn.style.display = "block";
      }
    });
  </script>
</body>
</html>

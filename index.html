<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Happy Birthday Hamna ðŸ’œ</title>
  <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Poppins:wght@400;600&display=swap" rel="stylesheet">

  <style>
    * {
      margin: 0; padding: 0;
      box-sizing: border-box;
    }

    body {
      background: url('background.jpg') no-repeat center center fixed;
      background-size: cover;
      font-family: 'Poppins', sans-serif;
      color: white;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      overflow: hidden;
      position: relative;
    }

    .overlay {
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0, 0, 0, 0.5);
      z-index: 0;
    }

    .sparkles {
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: url('backgroung.jpg') repeat;
      opacity: 0.3;
      pointer-events: none;
      z-index: 1;
    }

    .content {
      position: relative;
      z-index: 2;
      padding: 20px;
    }

    h1 {
      font-size: 3rem;
      font-family: 'Great Vibes', cursive;
      color: #ffc6ec;
      margin-bottom: 10px;
      text-shadow: 0 0 10px #ff99cc;
    }

    h2 {
      font-size: 1.4rem;
      margin-bottom: 30px;
      color: #f8d3ec;
    }

    .tae-img {
      width: 250px;
      max-width: 90%;
      border-radius: 20px;
      box-shadow: 0 0 20px #ff99cc;
      animation: glow 2s ease-in-out infinite alternate;
    }

    @keyframes glow {
      0% { box-shadow: 0 0 15px #ff99cc; }
      100% { box-shadow: 0 0 30px #ff69b4; }
    }

    audio {
      display: none;
    }

    @media (max-width: 768px) {
      h1 { font-size: 2.4rem; }
      h2 { font-size: 1.1rem; }
      .tae-img { width: 200px; }
    }
  </style>
</head>
<body>

  <!-- Background overlay & sparkles -->
  <div class="overlay"></div>
  <div class="sparkles"></div>

  <!-- Main content -->
  <div class="content">
    <h1>Happy Birthday Hamna ðŸ’œ</h1>
    <h2>From your Taehyung... with love ðŸŽ€</h2>
    <img src="v.jpg" class="tae-img" alt="Taehyung">
  </div>

  <!-- Background birthday music -->
  <audio autoplay loop>
    <source src="song.m4a" type="audio/mp4">
    Your browser does not support the audio element.
  </audio>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Hamna's BTS Birthday Flipbook</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      background: linear-gradient(135deg, #ffc3a0, #ffafbd, #ffb6c1);
      font-family: 'Poppins', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
    }

    .container {
      text-align: center;
    }

    .book-closed {
      width: 200px;
      height: 300px;
      background: url('book-cover.jpg') no-repeat center/cover;
      border-radius: 15px;
      box-shadow: 0 0 20px rgba(255, 255, 255, 0.4);
      cursor: pointer;
      transition: transform 0.3s ease;
    }

    .book-closed:hover {
      transform: scale(1.05);
    }

    .flipbook {
      display: none;
      flex-direction: column;
      align-items: center;
    }

    .flipbook img {
      width: 350px;
      height: 450px;
      object-fit: cover;
      border-radius: 20px;
      box-shadow: 0 0 20px rgba(0,0,0,0.3);
      margin-bottom: 20px;
      animation: fadeIn 1s ease;
    }

    .controls {
      display: flex;
      justify-content: center;
      gap: 20px;
    }

    .controls button {
      padding: 12px 24px;
      font-size: 1rem;
      font-weight: bold;
      background: #ff69b4;
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      box-shadow: 0 0 10px rgba(255, 255, 255, 0.4);
      transition: transform 0.2s;
    }

    .controls button:hover {
      transform: scale(1.05);
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="book-closed" id="bookCover" title="Click to open the Birthday Album!"></div>

    <div class="flipbook" id="flipbook">
      <img id="photo" src="v.jpg" alt="BTS Photo">
      <div class="controls">
        <button onclick="prevImage()">⏮️ Previous</button>
        <button onclick="nextImage()">Next ⏭️</button>
      </div>
    </div>
  </div>

  <script>
    const images = [
      "v.jpg", "jimin.jpg", "jin.jpg",
      "j hope.jpg", "rm.jpg", "suga.jpg", "jung kook.jpg"
    ];

    let index = 0;

    const bookCover = document.getElementById("bookCover");
    const flipbook = document.getElementById("flipbook");
    const photo = document.getElementById("photo");

    bookCover.addEventListener("click", () => {
      bookCover.style.display = "none";
      flipbook.style.display = "flex";
    });

    function showImage(i) {
      photo.src = images[i];
    }

    function nextImage() {
      index = (index + 1) % images.length;
      showImage(index);
    }

    function prevImage() {
      index = (index - 1 + images.length) % images.length;
      showImage(index);
    }
  </script>
</body>
</html>

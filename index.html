<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>My Feelings for You</title>
  <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: 'Pacifico', cursive;
      background: linear-gradient(to bottom right, #ffe6f0, #ffd6e8);
      color: #c2185b;
      text-align: center;
      padding: 50px;
      overflow: hidden;
    }
    h1, p {
      margin-bottom: 20px;
    }
    .typing {
      font-size: 2em;
      white-space: nowrap;
      overflow: hidden;
      border-right: .15em solid #c2185b;
      animation: typing 4s steps(40, end), blink .75s step-end infinite;
      width: 0;
      margin: 0 auto 40px;
    }
    @keyframes typing {
      from { width: 0 }
      to { width: 100% }
    }
    @keyframes blink {
      from, to { border-color: transparent }
      50% { border-color: #c2185b; }
    }
    .letter {
      display: none;
      background: #fff0f5;
      border: 2px dashed #ff69b4;
      padding: 30px;
      border-radius: 15px;
      max-width: 500px;
      margin: auto;
      font-size: 1.4em;
      animation: popin 1s ease-out forwards;
    }
    @keyframes popin {
      from { transform: scale(0); opacity: 0; }
      to { transform: scale(1); opacity: 1; }
    }
    #buttons {
      margin-top: 30px;
    }
    button {
      background-color: #ff69b4;
      color: white;
      font-size: 1.2em;
      padding: 10px 25px;
      margin: 15px;
      border: none;
      border-radius: 25px;
      cursor: pointer;
      transition: 0.3s ease;
    }
    button:hover {
      background-color: #ff1493;
    }
    #finalHeart {
      font-size: 4em;
      display: none;
      animation: heartPulse 1s ease-in-out infinite;
      margin-top: 40px;
    }
    @keyframes heartPulse {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.2); }
    }
  </style>
</head>
<body>
  <div class="typing" id="typingText">Kabhi kabhi kuch baatein dil mein rehti hain...</div>  <div id="letter" class="letter">
    <p id="letterContent"></p>
    <div id="buttons">
      <button id="yes">Yes ‚ù§Ô∏è</button>
      <button id="no">No ‚ùå</button>
    </div>
  </div>  <div id="finalHeart">‚ù§Ô∏è</div>  <script>
    const typingText = document.getElementById("typingText");
    const letter = document.getElementById("letter");
    const letterContent = document.getElementById("letterContent");
    const yesBtn = document.getElementById("yes");
    const noBtn = document.getElementById("no");
    const finalHeart = document.getElementById("finalHeart");

    setTimeout(() => {
      typingText.style.display = 'none';
      letter.style.display = 'block';
      const name = prompt("Tumhara naam kya hai?") || "janeman";
      const isFemale = name.toLowerCase().endsWith("a") || name.toLowerCase().endsWith("i") || name.toLowerCase().endsWith("e");
      const line1 = `Hey ${name}, main tumse ek baat kehna chahta${isFemale ? 'i' : 'hoon'}...`;
      const msg = `Mujhe nahi pata tum mere baare mein kya sochti ho... par main tumse dil se pyaar karta${isFemale ? 'i' : 'hoon'} ‚ù§Ô∏è\nTumhara naam liya to dil muskurata hai... aur tumhari soch neend uda deti hai...\nAaj sab kuch keh kar halka ho jaana chahta${isFemale ? 'i' : 'hoon'}...\nKya tum bhi mujhse pyaar karti${isFemale ? 'i' : 'ay'} ho?`;
      letterContent.innerText = `${line1}\n\n${msg}`;
    }, 4500);

    yesBtn.onclick = () => {
      letter.style.display = 'none';
      finalHeart.style.display = 'block';
      finalHeart.innerText = '‚ù§Ô∏è‚ù§Ô∏è‚ù§Ô∏è Mujhe pata tha... Tum meri feeling samjhogi üòò';
    };

    let noClickCount = 0;
    noBtn.onclick = () => {
      noClickCount++;
      const messages = [
        "Phir se soch lo...",
        "Main intezaar karunga...",
        "Dil se kaha tha, dimag se nahi...",
        "Mazaak mat samjho...",
        "Itna asaan nahi hai bhool jaana...",
        "Bas ek baar haan keh do...",
        "Tum samjhogi ek din...",
        "Sabar ka phal pyaara hota hai...",
        "Tum hi meri duniya ho...",
        "Theek hai... sirf haan ka intezaar rahega üíî"
      ];
      letterContent.innerText += `\n\n${messages[noClickCount % messages.length]}`;
    };
  </script></body>
</html>


<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>I Love You</title>
  <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet" />
  <style>
    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(to bottom right, #ffcccc, #ffe6f0);
      font-family: 'Pacifico', cursive;
      text-align: center;
      overflow: hidden;
      position: relative;
    }
    h1 {
      font-size: 3em;
      color: #d10068;
      margin-top: 60px;
    }
    p {
      font-size: 1.8em;
      color: #c2185b;
    }
    button {
      padding: 15px 35px;
      font-size: 1.5em;
      margin: 20px;
      border: none;
      border-radius: 50px;
      cursor: pointer;
      box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.2);
      transition: 0.3s ease-in-out;
      z-index: 1;
      position: relative;
    }
    #yesBtn {
      background-color: #ff4081;
      color: white;
    }
    #noBtn {
      background-color: #f8bbd0;
      color: #880e4f;
      position: absolute;
    }
    .letter {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%) scale(0);
      background-color: #fff0f5;
      padding: 30px;
      border: 2px solid pink;
      border-radius: 15px;
      font-size: 1.6em;
      color: #c2185b;
      z-index: 4;
      animation: letterShow 1.5s forwards;
      box-shadow: 0 0 25px rgba(255, 105, 180, 0.6);
    }
    @keyframes letterShow {
      0% {
        transform: translate(-50%, -50%) scale(0);
        opacity: 0;
      }
      100% {
        transform: translate(-50%, -50%) scale(1);
        opacity: 1;
      }
    }
  </style>
</head>
<body>
  <audio autoplay loop>
    <source src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3" type="audio/mpeg" />
  </audio>
  <h1 id="greeting">Typing...</h1>
  <p id="question"></p>
  <button id="yesBtn">Yes ‚ù§Ô∏è</button>
  <button id="noBtn">No ‚ùå</button>
  <script>
    let userName = prompt("What's your name?");
    const isFemale = userName.toLowerCase().endsWith("a") || userName.toLowerCase().endsWith("i") || userName.toLowerCase().endsWith("e");
    const greeting = `Hey ${userName}, I really love you ‚ù§Ô∏è`;
    const questionText = `Will you be mine forever, ${userName}?`;
    let i = 0;
    function typeGreeting() {
      if (i < greeting.length) {
        document.getElementById("greeting").innerText = greeting.substring(0, i + 1);
        i++;
        setTimeout(typeGreeting, 60);
      } else {
        document.getElementById("question").innerText = questionText;
      }
    }
    typeGreeting();
    const yesBtn = document.getElementById('yesBtn');
    const noBtn = document.getElementById('noBtn');
    yesBtn.onclick = () => {
      document.querySelectorAll(".letter").forEach(el => el.remove());
      const letter = document.createElement("div");
      letter.className = "letter";
      letter.innerText = isFemale
        ? `Mujhay pata tha ke tum zaroor dabao gi janeman üòòüíñ`
        : `Mujhay pata tha ke tum zaroor dabao gay janeman üòòüíñ`;
      document.body.appendChild(letter);
    };
    let usedPositions = [];
    const getRandomPosition = () => {
      let x, y, key;
      do {
        x = Math.floor(Math.random() * (window.innerWidth - noBtn.offsetWidth));
        y = Math.floor(Math.random() * (window.innerHeight - noBtn.offsetHeight));
        key = `${x},${y}`;
      } while (usedPositions.includes(key) && usedPositions.length < 100);
      usedPositions.push(key);
      return { x, y };
    };
    noBtn.addEventListener('mouseover', () => {
      const { x, y } = getRandomPosition();
      noBtn.style.left = `${x}px`;
      noBtn.style.top = `${y}px`;
    });
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Birthday Surprise</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    * {margin: 0; padding: 0; box-sizing: border-box; font-family: 'Segoe UI', sans-serif;}
    body {
      background: url('background.jpg') no-repeat center center fixed;
      background-size: cover;
      overflow-x: hidden;
      color: white;
    }
    .video-section {
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      position: relative;
    }
    #playButton {
      background: rgba(255, 255, 255, 0.3);
      border: 2px solid white;
      padding: 20px;
      border-radius: 50%;
      font-size: 30px;
      cursor: pointer;
      z-index: 2;
      position: absolute;
    }
    #birthdayVideo {
      display: none;
      width: 100%;
      height: auto;
      max-height: 100vh;
    }
    #nextBtn {
      display: none;
      position: absolute;
      bottom: 40px;
      padding: 15px 30px;
      background: #ff5aa0;
      border: none;
      font-size: 18px;
      border-radius: 30px;
      color: white;
      cursor: pointer;
      z-index: 3;
    }
    .taehyung-section {
      display: none;
      flex-direction: column;
      align-items: center;
      padding: 20px;
      text-align: center;
    }
    .taehyung-section img {
      width: 200px;
      height: 200px;
      border-radius: 50%;
      box-shadow: 0 0 30px #fff;
      cursor: pointer;
      transition: all 0.6s ease;
    }
    .taehyung-section img.clicked {
      width: 120px;
      height: 120px;
      margin-bottom: 20px;
      transform: translateY(-100px);
    }
    .finger {
      font-size: 18px;
      animation: bounce 1s infinite;
      margin-top: 10px;
    }
    @keyframes bounce {
      0%, 100% {transform: translateY(0);}
      50% {transform: translateY(-5px);}
    }
    .wishes-container {
      margin-top: 20px;
      max-width: 90%;
      text-align: left;
      font-family: 'Caveat', cursive;
      font-size: 22px;
    }
    .wish {
      opacity: 0;
      transition: opacity 0.5s ease-in;
      margin-bottom: 10px;
    }
    .wish.show {
      opacity: 1;
    }
    audio {
      display: none;
    }
  </style>
</head>
<body>

  <!-- üîà Background Music -->
  <audio id="bgMusic" src="song.mp3" loop></audio>

  <!-- üé• Video Section -->
  <div class="video-section" id="videoSection">
    <div id="playButton">‚ñ∂Ô∏è</div>
    <video id="birthdayVideo" src="video.mp4" controls></video>
    <button id="nextBtn">Next Surprise üéÅ</button>
  </div>

  <!-- üñºÔ∏è Taehyung Section -->
  <div class="taehyung-section" id="taeSection">
    <img src="v.jpg" alt="Taehyung" id="vPhoto">
    <div class="finger">üëÜ Click the picture</div>
    <div class="wishes-container" id="wishesContainer"></div>
  </div>

  <script>
    const playBtn = document.getElementById("playButton");
    const video = document.getElementById("birthdayVideo");
    const nextBtn = document.getElementById("nextBtn");
    const bgMusic = document.getElementById("bgMusic");
    const taeSection = document.getElementById("taeSection");
    const vPhoto = document.getElementById("vPhoto");
    const wishesContainer = document.getElementById("wishesContainer");

    const wishes = [
      "Happy birthday, beautiful soul! üíú",
      "Taehyung sends you purple hearts all day! üíú",
      "Your smile lights up the world!",
      "Hope this year is magical for you!",
      "Wishing you a day as stunning as you are!",
      "You deserve all the love today and always.",
      "May BTS always be your comfort and joy!",
      "You are golden, just like Jungkook says! ‚ú®",
      "Today, Kim Taehyung is only thinking of you!",
      "You're the reason the stars shine brighter tonight!",
      // Add 40 more sweet lines here...
    ];

    playBtn.addEventListener("click", () => {
      playBtn.style.display = "none";
      video.style.display = "block";
      video.play();
      bgMusic.pause();
      nextBtn.style.display = "block";
    });

    nextBtn.addEventListener("click", () => {
      document.getElementById("videoSection").style.display = "none";
      taeSection.style.display = "flex";
      bgMusic.play();
    });

    vPhoto.addEventListener("click", () => {
      vPhoto.classList.add("clicked");
      document.querySelector(".finger").style.display = "none";

      wishes.forEach((line, i) => {
        const div = document.createElement("div");
        div.className = "wish";
        div.innerText = line;
        wishesContainer.appendChild(div);

        setTimeout(() => {
          div.classList.add("show");
        }, i * 400); // Delay between wishes
      });
    });
  </script>
</body>
</html>
